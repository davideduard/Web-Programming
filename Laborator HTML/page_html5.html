 <!DOCTYPE html>
 <html>
    <head>
        <title>Laborator HTML</title>
    </head>

    <body>
        <table border="1px">
            <th bgcolor="red">Create an account</th>
            <tr>
                <td>
                    <table border="1px">
                        <th colspan="2">Personal details</th>
                        <tr>
                            <td>First Name <input type="text" id="first_name"></td>
                            <td>Last Name <input type="text" id="last_name"></td>
                        </tr>
                        
                        <tr>
                            <td colspan="2">Address <input type="text" id="address" size="60px"></td>
                        </tr>

                        <tr>
                            <td>Country <input type="text" id="country" size="23px"></td>
                            <td>Province <input type="text" id="province" size="22px"></td>
                        </tr>

                        <tr>
                            <td colspan="2">Email <input type="text" id="email" size="62px"></td>
                        </tr>

                        <tr>
                            <td colspan="2">Password <input type="password" id="password" size="59px"></td>
                        </tr>

                        <tr>
                            <td>Date of birth <input type="date" id="date"></td>
                            <td>Male <input type="radio" name="gender"> Female <input type="radio" name="gender"></td>
                        </tr>

                    </table>
                </td>  
            </tr>
           <tr>
            <td>
                <table border="1px">
                    <tr>
                        <td>dulce</td>
                        <td>rau</td>
                    </tr>
                </table>
            </td>
           </tr>
        </table>
    </body>
 </html>
