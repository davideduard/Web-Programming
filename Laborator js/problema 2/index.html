<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <form class="form" method="dialog" onsubmit="send_data()">
            <label>Name</label>
            <input type="text" name='name' id="name" placeholder="Name">

        </form>
