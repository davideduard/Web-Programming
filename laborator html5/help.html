<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Help</title>
</head>

<body>
    <fieldset>
        <legend>
            <h2>Please write your problem here</h2>
        </legend>

        <form action="confirmation.html" target="_blank">
            <label for="problem">Topic</label>
            <select name="problem" id="problem">
                <option value="payment">Payment</option>
                <option value="subscription">Subscription</option>
                <option value="account">Accout</option>
                <option value="other">Other</option>
            </select>
            <label for="email">Email </label>
            <input type="text" id="email" name="email">
            <input type="file" id="files" multiple><br><br>
            <textarea name="message" id="message" cols="45" rows="20"
                placeholder="Write your message here"></textarea><br>
            <input type="submit" value="Submit">

        </form>
    </fieldset>
</body>

</html>
